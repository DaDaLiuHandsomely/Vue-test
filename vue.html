<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js"></script>
		<style>
			.test{
				width: 100px;
				height: 100px;
				background: red;
			}
			.d{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
			}
			.red{
				background: red;
			}
			.blue{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<!--<h2>{{val+'你好'}}{{num+4}}{{num>1?'right':'err'}}</h2>-->
			<!--v-on:可以简写为@-->
			<input type="button" v-on:click="fun()" value="button"/>
			<h3>{{num}}</h3>
			双向绑定：<input type="text" v-model="val"/>
			<h3>{{val}}</h3>
			<input type="button" @click="show()" value="qwer"/>
			<div class="test" v-show="status"></div>
			<input type="text" v-model="num"/>
			<h4 v-if="num<10">当前{{num}}小于10</h4>
			<h4 v-else-if="num==10">当前{{num}}等于10</h4>
			<h4 v-else>当前{{num}}大于10</h4>
			<input type="text" v-model="vals"/>
			<input type="button" @click="add()"/>
			<ul>
				<li v-for="(val,key) in arr">第{{key+1}}篇：{{val}}</li>
				
			</ul>
			<div class="d" v-bind:class="bg"></div>
			<input type="button" @click="setbg()" value="变色"/>
			<input type="text" v-model="url"/>
			<a :href="url" :style="{'font-size':40+'px'}">链接</a>
			<a :href="url" :style="[style1,style2]">链接</a>
			<input type="text" @focus="showsta1()" @blur="showsta2()"/>
			<h3 v-show="sta1">进入焦点了</h3>
			<h3 v-show="sta2">失去焦点了</h3>
			<div class="d" @keydown.test="blert()" @keyup.tt="blert()"></div>
		</div>
	</body>
</html>
<script>
//	new Vue({

//		data:{

//		}
//	})

//			val:'hello'
//		}
//	}).$mount('.app')
Vue.config.keyCodes={
	'test':13,
	'tt':32
}
	let vue = new Vue({	
		data:{
			val:'hello',
			num:2,
			status:true,
			vals:'',
			arr:['haha','xixi','hehe'],
			bg:'red',
			url:'/',
			style1:{'font-size':30+'px'},
			style2:{'color':'green'},
			sta1:false,
			sta2:false
		},
		methods:{
			fun(){
				this.num++;
			},
			show(){
				this.status=!this.status;
			},
			add(){
				let v = this.vals;
				this.arr.push(v);
			},
			setbg(){
				if(this.bg=='red'){
					this.bg='blue';
				}else{
					this.bg='red';
				}
			},
			showsta1(){
				this.sta1=true;
			},
			showsta2(){
				this.sta2=true;
			},
			blert(){
				alert(1);
			}
		}
	})
	vue.$mount('.app');
</script>
